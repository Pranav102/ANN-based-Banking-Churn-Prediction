<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Banking Churn Prediction</title>
</head>
<body><div class="bod">
    <div class="cl">
      <h1>Banking Churn Prediction</h1>
  <form action="/predict" method="POST">

        <input type="text" name="CreditScore" class="form-control" placeholder="CreditScore" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="Geography" class="form-control" placeholder="Geography" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="Gender" class="form-control" placeholder="Gender" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="Age" class="form-control" placeholder="Age" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="Tenure" class="form-control" placeholder="Tenure" aria-label="Username" aria-describedby="basic-addon1">

        <input type="text" name="Balance" class="form-control" placeholder="Balance" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="NumOfProducts" class="form-control" placeholder="NumOfProducts" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="HasCrCard" class="form-control" placeholder="HasCrCard" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="IsActiveMember" class="form-control" placeholder="IsActiveMember" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" name="EstimatedSalary" class="form-control" placeholder="EstimatedSalary" aria-label="Username" aria-describedby="basic-addon1">

        <input type="submit" name="submitBtn">



  </form>
</div>
</div>
</body>
</html>
